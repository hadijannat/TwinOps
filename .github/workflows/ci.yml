name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 2 * * *'
  workflow_call:
    inputs: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      integration: ${{ steps.filter.outputs.integration }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - 'tests/**'
              - 'pyproject.toml'
              - 'scripts/**'
            docker:
              - 'docker/**'
              - 'docker-compose*.yml'
              - 'deploy/k8s/**'
              - 'infra/**'
            integration:
              - 'src/**'
              - 'tests/**'
              - 'docker/**'
              - 'docker-compose*.yml'
              - 'pyproject.toml'
              - 'models/**'
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: ruff check src/ scripts/ --output-format=github

      - name: Run Ruff formatter check
        run: ruff format src/ scripts/ --check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy src/twinops --ignore-missing-imports

  test:
    name: Test (Python 3.11)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || github.event_name == 'schedule'

    services:
      mosquitto:
        image: eclipse-mosquitto:2.0.18
        ports:
          - 1883:1883

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Wait for MQTT broker
        run: |
          for i in {1..30}; do
            nc -z localhost 1883 && exit 0
            sleep 2
          done
          docker logs "${{ job.services.mosquitto.id }}"
          exit 1

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=twinops \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=junit.xml \
            -v
        env:
          TWINOPS_MQTT_BROKER_HOST: localhost
          TWINOPS_MQTT_BROKER_PORT: 1883

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-3.11
          path: junit.xml

  test-compat:
    name: Compatibility Tests (Python 3.12)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [changes]
    if: (needs.changes.outputs.code == 'true' || github.event_name == 'schedule') && github.event_name != 'pull_request'
    services:
      mosquitto:
        image: eclipse-mosquitto:2
        ports:
          - 1883:1883
        options: >-
          --health-cmd "mosquitto_sub -h localhost -t '$$SYS/#' -C 1 -i healthcheck -W 3 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run tests (no coverage)
        run: pytest tests/ -v --tb=short
        env:
          TWINOPS_MQTT_BROKER_HOST: localhost
          TWINOPS_MQTT_BROKER_PORT: 1883

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [changes]
    if: (needs.changes.outputs.docker == 'true' || github.event_name == 'schedule') && github.event_name != 'pull_request'
    timeout-minutes: 30
    strategy:
      matrix:
        service: [agent, sandbox, opservice]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/${{ matrix.service }}/Dockerfile
          push: false
          tags: twinops/${{ matrix.service }}:test

  opservice-cleanup-test:
    name: Opservice Cleanup Test (Scheduled)
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run cleanup test
        run: pytest tests/test_opservice_cleanup.py -q

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [changes]
    if: (needs.changes.outputs.integration == 'true' || github.event_name == 'schedule') && (github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'ci:full'))
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images (load into Docker)
        run: |
          docker buildx build --load -f docker/agent/Dockerfile -t twinops-agent:ci \
            .
          docker buildx build --load -f docker/sandbox/Dockerfile -t twinops-sandbox:ci \
            --cache-from type=gha --cache-to type=gha,mode=max .
          docker buildx build --load -f docker/opservice/Dockerfile -t twinops-opservice:ci \
            --cache-from type=gha --cache-to type=gha,mode=max .

      - name: Prepare compose overrides
        run: |
          cat > docker-compose.ci.yml <<'EOF'
          services:
            agent:
              image: twinops-agent:ci
            twin-sandbox:
              image: twinops-sandbox:ci
            opservice:
              image: twinops-opservice:ci
          EOF

      - name: Set up Docker Compose
        run: |
          docker compose version

      - name: Start services
        run: |
          docker compose -f docker-compose.yml -f docker-compose.ci.yml up -d --no-build
          sleep 10

      - name: Check service health
        run: |
          curl -f http://localhost:8080/health || exit 1
          curl -f http://localhost:8081/health || exit 1
          curl -f http://localhost:8087/health || exit 1

      - name: Run integration test
        run: |
          # Test chat endpoint with operator role
          response=$(curl -s -X POST http://localhost:8080/chat \
            -H 'Content-Type: application/json' \
            -H 'X-Roles: operator' \
            -d '{"message":"get status"}')
          echo "Response: $response"
          echo "$response" | jq -e '.reply' || exit 1

      - name: Collect logs on failure
        if: failure()
        run: |
          docker compose logs > docker-logs.txt

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: docker-logs
          path: docker-logs.txt

      - name: Stop services
        if: always()
        run: docker compose down -v

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint, type-check, test, test-compat, docker-build, integration-test]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          bad() {
            case "$1" in
              success|skipped) return 1 ;;
              *) return 0 ;;
            esac
          }
          if bad "${{ needs.lint.result }}" || \
             bad "${{ needs.type-check.result }}" || \
             bad "${{ needs.test.result }}" || \
             bad "${{ needs.test-compat.result }}" || \
             bad "${{ needs.docker-build.result }}" || \
             bad "${{ needs.integration-test.result }}"; then
            echo "One or more checks failed"
            exit 1
          fi
          echo "All checks passed!"
