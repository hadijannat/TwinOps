name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read
  pull-requests: write

jobs:
  pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            should start with a lowercase letter.

  size-label:
    name: Add Size Label
    runs-on: ubuntu-latest
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_label: 'size/XS'
          xs_max_size: 10
          s_label: 'size/S'
          s_max_size: 100
          m_label: 'size/M'
          m_max_size: 500
          l_label: 'size/L'
          l_max_size: 1000
          xl_label: 'size/XL'
          fail_if_xl: false

  changed-files:
    name: Detect Changed Components
    runs-on: ubuntu-latest
    outputs:
      agent: ${{ steps.changes.outputs.agent }}
      sandbox: ${{ steps.changes.outputs.sandbox }}
      opservice: ${{ steps.changes.outputs.opservice }}
      docs: ${{ steps.changes.outputs.docs }}
      k8s: ${{ steps.changes.outputs.k8s }}

    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            agent:
              - 'src/twinops/agent/**'
              - 'docker/agent/**'
            sandbox:
              - 'src/twinops/sandbox/**'
              - 'docker/sandbox/**'
            opservice:
              - 'src/twinops/opservice/**'
              - 'docker/opservice/**'
            docs:
              - '*.md'
              - 'docs/**'
            k8s:
              - 'deploy/k8s/**'

  auto-assign:
    name: Auto Assign Reviewers
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          configuration-path: '.github/auto-assign.yml'
        continue-on-error: true
