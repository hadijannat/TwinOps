name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      container_scan: ${{ steps.filter.outputs.container_scan }}
    steps:
      - uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            container_scan:
              - 'src/**'
              - 'docker/**'
              - 'pyproject.toml'
              - 'docker-compose*.yml'
              - 'deploy/k8s/**'
              - 'infra/**'

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit safety

      - name: Run pip-audit
        run: |
          pip install -e .
          python - <<'PY'
          import pathlib
          import subprocess
          import re

          lines = subprocess.check_output(["python", "-m", "pip", "freeze"], text=True).splitlines()
          filtered = []
          for line in lines:
              stripped = line.strip()
              if not stripped:
                  continue
              if stripped.startswith("-e ") or stripped.startswith("--editable"):
                  continue
              name = re.split(r"[<=>@\\[]", stripped, 1)[0].strip().lower()
              if name == "twinops":
                  continue
              filtered.append(stripped)
          pathlib.Path("requirements.txt").write_text("\n".join(filtered) + "\n")
          PY
          pip-audit -r requirements.txt --strict --desc on

      - name: Run safety check
        run: |
          safety check -r requirements.txt --full-report
        continue-on-error: true

  code-scan:
    name: Code Security Scan (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: |
          bandit -r src/ -f sarif -o bandit-results.sarif --severity-level medium || true
          python - <<'PY'
          import json
          import os
          from pathlib import Path

          path = Path("bandit-results.sarif")

          def write_minimal():
              data = {
                  "version": "2.1.0",
                  "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
                  "runs": [
                      {
                          "tool": {
                              "driver": {
                                  "name": "bandit",
                                  "informationUri": "https://bandit.readthedocs.io/",
                                  "version": "unknown",
                                  "rules": [],
                              }
                          },
                          "results": [],
                      }
                  ],
              }
              path.write_text(json.dumps(data), encoding="utf-8")

          if not path.exists():
              write_minimal()
          else:
              try:
                  data = json.loads(path.read_text(encoding="utf-8"))
                  runs = data.get("runs")
                  if not isinstance(runs, list) or len(runs) == 0:
                      write_minimal()
              except Exception:
                  write_minimal()
          PY

      - name: Upload Bandit results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('bandit-results.sarif') != ''
        with:
          sarif_file: bandit-results.sarif

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: +security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"

  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    needs: [changes]
    if: github.event_name == 'schedule' || github.event_name != 'pull_request' || needs.changes.outputs.container_scan == 'true'
    strategy:
      matrix:
        service: [agent, sandbox, opservice]

    steps:
      - uses: actions/checkout@v6

      - name: Build image
        run: |
          docker build -t twinops/${{ matrix.service }}:scan -f docker/${{ matrix.service }}/Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'twinops/${{ matrix.service }}:scan'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
