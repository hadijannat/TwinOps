name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit safety

      - name: Run pip-audit
        run: |
          pip install -e .
          python - <<'PY'
          import pathlib
          import subprocess

          lines = subprocess.check_output(["python", "-m", "pip", "freeze"], text=True).splitlines()
          filtered = []
          for line in lines:
              if line.startswith("-e "):
                  continue
              if line.startswith("twinops==") or line.startswith("twinops @"):
                  continue
              if line.startswith("twinops==="):
                  continue
              filtered.append(line)
          pathlib.Path("requirements.txt").write_text("\n".join(filtered) + "\n")
          PY
          pip-audit -r requirements.txt --strict --desc on

      - name: Run safety check
        run: |
          safety check -r requirements.txt --full-report
        continue-on-error: true

  code-scan:
    name: Code Security Scan (Bandit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: |
          bandit -r src/ -f sarif -o bandit-results.sarif --severity-level medium || true
          python - <<'PY'
          import json
          import os

          path = "bandit-results.sarif"

          def write_minimal():
              data = {
                  "version": "2.1.0",
                  "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
                  "runs": [
                      {
                          "tool": {
                              "driver": {
                                  "name": "bandit",
                                  "informationUri": "https://bandit.readthedocs.io/",
                                  "version": "unknown",
                                  "rules": [],
                              }
                          },
                          "results": [],
                      }
                  ],
              }
              with open(path, "w", encoding="utf-8") as handle:
                  json.dump(data, handle)

          if not os.path.exists(path):
              write_minimal()
          else:
              try:
                  with open(path, encoding="utf-8") as handle:
                      data = json.load(handle)
                  if not data.get("runs"):
                      write_minimal()
              except Exception:
                  write_minimal()
          PY

      - name: Upload Bandit results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('bandit-results.sarif') != ''
        with:
          sarif_file: bandit-results.sarif

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: +security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"

  container-scan:
    name: Container Vulnerability Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [agent, sandbox, opservice]

    steps:
      - uses: actions/checkout@v6

      - name: Build image
        run: |
          docker build -t twinops/${{ matrix.service }}:scan -f docker/${{ matrix.service }}/Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'twinops/${{ matrix.service }}:scan'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

  secrets-scan:
    name: Secrets Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
