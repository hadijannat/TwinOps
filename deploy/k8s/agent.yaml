apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent
  namespace: twinops
  labels:
    app.kubernetes.io/name: twinops
    app.kubernetes.io/component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: twinops
        app.kubernetes.io/component: agent
    spec:
      containers:
        - name: agent
          image: twinops/agent:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: twinops-config
            - secretRef:
                name: twinops-secrets
          volumeMounts:
            - name: audit-logs
              mountPath: /app/audit_logs
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
      volumes:
        - name: audit-logs
          persistentVolumeClaim:
            claimName: agent-audit-logs
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: agent
  namespace: twinops
  labels:
    app.kubernetes.io/name: twinops
    app.kubernetes.io/component: agent
spec:
  selector:
    app.kubernetes.io/component: agent
  ports:
    - port: 8080
      targetPort: http
      name: http
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: agent-audit-logs
  namespace: twinops
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-ingress
  namespace: twinops
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: twinops.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agent
                port:
                  number: 8080
