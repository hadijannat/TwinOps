---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mqtt-network-policy
  namespace: twinops
  labels:
    app.kubernetes.io/name: twinops
    app.kubernetes.io/component: mqtt
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: mqtt
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from agent (subscriber)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: agent
      ports:
        - protocol: TCP
          port: 1883
    # Allow traffic from sandbox (publisher)
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/component: sandbox
      ports:
        - protocol: TCP
          port: 1883
  egress:
    # MQTT broker typically doesn't need outbound
    - {}
