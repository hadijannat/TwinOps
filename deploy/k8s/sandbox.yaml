apiVersion: apps/v1
kind: Deployment
metadata:
  name: twin-sandbox
  namespace: twinops
  labels:
    app.kubernetes.io/name: twinops
    app.kubernetes.io/component: sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: sandbox
  template:
    metadata:
      labels:
        app.kubernetes.io/name: twinops
        app.kubernetes.io/component: sandbox
    spec:
      containers:
        - name: sandbox
          image: twinops/sandbox:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              name: http
          envFrom:
            - configMapRef:
                name: twinops-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: twin-sandbox
  namespace: twinops
  labels:
    app.kubernetes.io/name: twinops
    app.kubernetes.io/component: sandbox
spec:
  selector:
    app.kubernetes.io/component: sandbox
  ports:
    - port: 8081
      targetPort: http
      name: http
