# Mosquitto MQTT Broker Configuration for TwinOps

# Listener configuration
listener 1883
protocol mqtt

# Allow anonymous connections for development
# In production, configure authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
max_queued_messages 1000

# WebSocket listener (optional, for browser-based clients)
# listener 9001
# protocol websockets
